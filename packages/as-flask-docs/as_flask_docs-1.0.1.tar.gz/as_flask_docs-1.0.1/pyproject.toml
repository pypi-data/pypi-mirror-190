[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "as_flask_docs"
version = "1.0.1"
authors = [
  { name="liuzhijun", email="lzjun567@gmail.com" },
]
description = "在flask中支持数据校验和openapi(swagger)文档自动生成"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Dorain-An/flask-docs"
"Bug Tracker" = "https://github.com/Dorain-An/flask-docs/issues"
