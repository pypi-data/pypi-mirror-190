[tool.poetry]
name = "nornir-task-duration"
version = "0.0.1a"
description = "Nornir processor plugin which calculates the duration of each task"
authors = ["Maarten Wallraf <mwallraf@2nms.com>"]
license = "LICENSE"
readme = "README.md"
packages = [{ include = "nornir_task_duration" }]

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
nornir = "~3"
nornir-utils = "^0.2.0"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
mypy = "^1.0.0"
pytest = "^7.2.1"
pylama = "^8.4.1"
flake8 = "^6.0.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
