# This is a basic workflow to help you get started with Actions

name: Unittests

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  unittests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3.3.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies üîß
        run: |
          python -m pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install --no-install-recommends --yes gromacs
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f tests/requirements.txt ] ; then pip install -r tests/requirements.txt ; fi

      - name: Create docs/build
        run: mkdir -p docs/build

      - name: Run Unittests üß™ and Coverage üêç
        run: |
          pytest

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

      - name: Run pdoc
        run: |
          pdoc --html --output-dir docs/build cleanup_sims --force
          mv docs/build/cleanup_sims/cleanup_sims.html docs/build/index.html

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs/build/ # The folder the action should deploy.


      - name: Tag with latest üè∑Ô∏è
        uses: EndBug/latest-tag@latest
        with:
          # If a description is provided, the action will use it to create an annotated tag. If none is given, the action will create a lightweight tag.
          # Optional
          description: This is the latest version of kevinsawade/cleanup_sims
