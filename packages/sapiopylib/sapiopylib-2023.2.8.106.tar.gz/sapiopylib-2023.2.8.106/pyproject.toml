[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sapiopylib"
version='2023.02.08.106'
authors = [
    { name="Yechen Qiao", email="yqiao@sapiosciences.com" },
]
description = "Sapio Informatics Platform - Python Front-End Package"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    'requests>=2.28.1', 'pandas>=1.3.0', 'flask>=2.2.0', 'buslane>=0.0.5'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/sapiosciences"
"Bug Tracker" = "https://github.com/sapiosciences/sapio-py-tutorials/issues"