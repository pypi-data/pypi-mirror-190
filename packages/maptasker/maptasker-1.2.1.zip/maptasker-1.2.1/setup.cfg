[metadata]
name = maptasker
version = file: maptasker/maptasker_version.txt
author = Michael Rubin
author_email = mikrubin@gmail.com
url = https://github.com/mctinker/Map-Tasker
description = Display your Android device's Tasker configuration from its backup file on a Mac
long_description = file: README.md
long_description_content_type = yaml/markdown
license = GPLv3
license_files = LICENSE
platform = MACOS
keywords = {tasker, map, Map-Tasker}
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: MacOS
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Utilities

[options]
zip_safe = false
include_package_data = true
python_requires > = 3.10
test_suite = tests
setup_requires = 
	setuptools >=67

[options.packages.find]
where = maptasker
include = routines*

[bdist_wheel]
universal = true

[sdist]
formats = zip

[egg_info]
tag_build = 
tag_date = 0

