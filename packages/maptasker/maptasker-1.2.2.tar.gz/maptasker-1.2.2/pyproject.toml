[tool.poetry]
name = "maptasker"
version = "1.2.2"
description = "Display your Android device's Tasker configuration from its backup file on a Mac"
authors = ["Michael Rubin <mikrubin@gmail.com>"]
readme = "README.md"
license = "GPL-3.0-or-later"
repository = "https://github.com/mctinker/Map-Tasker"
keywords = ["tasker", "Tasker", "map tasker"]
packages = [
    { include = "*", from = "routines" },
]

[tool.poetry.dependencies]
python = "^3.10"
customtkinter = "^5.1.2"
ctkcolorpicker = "^0.3.0"
pillow = "^9.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
