[tool.poetry]
name = "tonic-api"
version = "2.1.4"
description = "Wrappers around the Tonic.ai API"
authors = ["Eric Timmerman <eric@tonic.ai>", "Adam Kamor <adam@tonic.ai>", "Ander Steele <ander@tonic.ai>", "Joe Ferrara <joeferrara@tonic.ai>"]
license = "MIT"
readme = "README.md"
homepage = "https://www.tonic.ai/"
keywords = ["tonic.ai", "tonic"]

classifiers = [
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.23.0"
more-itertools = "^8.6.0"
pandas = "^1.0.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
