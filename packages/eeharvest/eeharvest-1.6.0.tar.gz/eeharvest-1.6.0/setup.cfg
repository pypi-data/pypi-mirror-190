[metadata]
name = eeharvest
description = An automated, convenient downloader for Google Earth Engine datasets in Python
author = Januar Harianto
author_email = januar.harianto@sydney.edu.au
license = LGPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/sydney-informatics-hub/eeharvest
project_urls = 
	Documentation = https://github.com/sydney-informatics-hub/eeharvest
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	importlib-resources
	alive-progress
	earthengine-api
	eemont
	geedim
	geemap
	pyyaml
	termcolor
	yamale

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-sugar

[options.entry_points]

[tool:pytest]
addopts = 
	--cov eeharvest --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = eeharvest
extensions = 
	dsproject
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

