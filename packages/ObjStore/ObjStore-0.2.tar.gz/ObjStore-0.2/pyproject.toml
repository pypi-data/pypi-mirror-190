[build-system]
requires = ["setuptools>=6.10"]
build-backend = "setuptools.build_meta"

[project]
name = "ObjStore"
version = "0.2"
dependencies = [
    "requests",
    "boto3",
    "urllib3",
]
authors = [
    {name="GWHG", email="Gordon.German@csiro.au" },
]
description = "Python interface to objectstore"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: POSIX :: Linux",
]

[tool.setuptools.packages.find]
where = ["ObjStore"]
#include = ["*.py"]
#exclude = []

[project.urls]
"Homepage" = "https://github.com/AusSRC/Objectstore"

