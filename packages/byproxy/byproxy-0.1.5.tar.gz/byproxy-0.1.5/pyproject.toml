[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "byproxy"
version = "0.1.5"
description = "ByProxy is a library to generate proxy dictionaries from a list of urls and gain information about the proxies."
authors = ["uykusuz <vimevim@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "byproxy" }]
maintainers = ["uykusuz <vimevim@gmail.com>"]
keywords = ["proxy", "ip", "host", "http", "https", "socks4", "socks5"]
classifiers = ["Topic :: Software Development :: Libraries :: Python Modules"]
include = ["CHANGELOG.md"]
exclude = ["proxies.txt", "Development.ipynb"]


[tool.isort]
profile = "black"
line_length = 120
include_trailing_comma = true
multi_line_output = 3


[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']


[tool.poetry.dependencies]
python = "^3.7"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.16.2"
isort = "^5.11.5"
black = "23.1.0"
flake8 = "5.0.4"

[tool.poetry.group.docs.dependencies]
pdoc3 = "0.10.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.1"
httpx = "^0.23.1"
requests = "^2.28.2"
pandas = "1.1.5"
