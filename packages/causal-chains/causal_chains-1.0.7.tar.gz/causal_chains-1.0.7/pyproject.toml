[build-system]
requires = ["hatchling","transformers","sentence-transformers","pydot","tqdm"]
build-backend = "hatchling.build"
[project]
name = "causal_chains"
version = "1.0.7"
authors = [
  { name="Henry Leonardi", email="leonardi.henry@gmail.com" },
]
description = "A package for extracting causal chains"
readme = "README.md"
requires-python = ">=3.7"
install_requires = ["hatchling","transformers","sentence-transformers","pydot","tqdm"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/causal-chains"
"Bug Tracker" = "https://github.com/pypa/causal-chains/issues"