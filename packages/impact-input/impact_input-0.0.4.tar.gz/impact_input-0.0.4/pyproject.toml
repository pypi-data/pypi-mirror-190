[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "impact_input"
version = "0.0.4"
authors = [{ name="Lucas Malin", email="lukemalin@gmail.com" }]
description = "Python Class for managing IMPACT-Z/T input files"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/lm314/impact_input"
"Bug Tracker" = "https://github.com/lm314/impact_input/issues"