[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
authors = []
description = ""
license = "Apache-2.0"
name = "cfor"
packages = [{ include = "cfor" }]
version = "0.1.0"

[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.group.dev.dependencies]
black = "*"
flake8 = "*"
isort = "*"
mypy = "*"
pre-commit = "*"
pytest = "*"
pdoc = "^12"


[tool.black]
line-length = 79

[tool.isort]
profile = "black"


[tool.mypy]
strict = true


[tool.pytest.ini_options]
python_files = ["*.py"]
python_classes = ["Test*", "_Test*"]
python_functions = ["test", "_test", "_test_*", "test_*"]
