[tool.poetry]
name = "nnext"
version = "0.0.43"
description = "Client library for the NNext Neural search engine"
authors = ["NNext Team <team@nnext.ai>"]
packages = [
    { include = "nnext" }
]
readme = "README.md"
homepage = "https://nnext.io/docs/Python-22a9be22c5cf4869bda849e3f06c0993"
repository = "https://github.com/nnextai/pynnext"
keywords = ["neural search", "semantic", "search", "engine", "client"]


[tool.poetry.dependencies]
betterproto = { version = "2.0.0b4", allow-prereleases = true }
grpcio = { version = "^1.46.0", allow-prereleases = true }
httpx = { version = "^0.23.0", extras = ["http2"] }
loguru = "^0.5.3"
nest-asyncio = "^1.5.5"
numpy = "^1.21"
pydantic = "^1.8"
python = ">=3.7,<4.0"
tqdm = "^4.56.0"
typing-extensions = "^4.0.0"

[tool.poetry.dev-dependencies]
coverage = "^6.3.3"
grpcio-tools = "^1.46.0"
pytest = "^7.1"
sphinx = "^4.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
