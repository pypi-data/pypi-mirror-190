dependencies = [
    "requests"
]
keywords=[ "the-ruffian", "ruffianTest", "ruffian","TheRuffian", "TheRuffianReport"]


[project.urls]
"Homepage" = "https://github.com/the-ruffian/TheRuffianReport"
"download_page" = "https://codeload.github.com/the-ruffian/TheRuffianReport/zip/refs/heads/master"