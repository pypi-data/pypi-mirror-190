[metadata]
name = redsem
version = 0.0.2
description = Convertir datos tabulares en redes sem√°nticas
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.c3.unam.mx/alejandro.prieto/redsem
author = Mauricio Alejandro Prieto Palacios
author_email = "Alejandro Palacios" <alejandro.prieto@c3.unam.mx>
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	pandas
	networkx

[options.packages.find]
where = src
exclude = 
	test*

[tox:tox]
isolated_build = True
envlist = py310,py311

[testenv]
deps = 
	pytest
	pytest-cov
commands = 
	pytest {posargs}

[testenv:docs]
deps = 
	sphinx
	sphinx-autobuild
	numpydoc
commands = 
	sphinx-apidoc \
	--force \
	--implicit-namespaces \
	--module-first \
	--separate \
	-o docs/reference/ \
	src/redsem/ \
	src/redsem/*.c \
	src/redsem/*.so
	sphinx-build -n -W --keep-going -b html docs/ docs/_build/

[testenv:devdocs]
deps = 
	sphinx
	sphinx-autobuild
	numpydoc
commands = 
	sphinx-apidoc \
	--force \
	--implicit-namespaces \
	--module-first \
	--separate \
	-o docs/reference/ \
	src/redsem/ \
	src/redsem/*.c \
	src/redsem/*.so
	sphinx-autobuild -n -W -b html docs/ docs/_build/

[egg_info]
tag_build = 
tag_date = 0

