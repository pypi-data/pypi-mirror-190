rules:
- id: prefer-arrow-callback
  description: Prefer arrow notation for anonymous functions.
  explanation: |
    Arrow function notation executes in local context, which is likely to be desired behaviour, and is more concise.
    If the function is long a named function is preferred.

    From the [Airbnb Javascript Style Guide](https://airbnb.io/javascript/#arrows--use-them).
  language: javascript
  pattern: function(...) {...}
  replacement: (...) => {...}
  tests:
  - match: |
      [1, 2, 3].map(function(x) {const y = x + 1; return x * y;});
    expect: |
      [1, 2, 3].map((x) => {const y = x + 1; return x * y;});
  - match: |
      function() { return 1 }
    expect: |
      () => { return 1 }
  - match: |
      function(x, y) {return x + y}
    expect: |
      (x, y) => {return x + y}
