[metadata]
name = powerful-pipes-watch-bus
description = Multi broker watcher tool that connect them with UNIX pipes. BUS Message watcher for OpenAPI Generator Project
version = file: VERSION
long_description = file: README.md
long_description_content_type = text/markdown
license = License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
classifiers = 
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Environment :: Console
	Operating System :: POSIX
	Operating System :: MacOS
	Operating System :: OS Independent
	Operating System :: Microsoft :: Windows
	Intended Audience :: Other Audience
	Intended Audience :: System Administrators
author = 42Crunch team
author_email = dev@42crunch.com
url = https://github.com/42Crunch/powerful-pipes-bus-watcher

[options]
zip_safe = True
include_package_data = True
packages = find:

[options.entry_points]
console_scripts = 
	watch-bus = powerful_pipes_watch_bus.__main__watch_bus__:main
	send-bus = powerful_pipes_watch_bus.__main__send_message__:main

[egg_info]
tag_build = 
tag_date = 0

