[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "godspeak"
version = "0.0.1"
authors = [
	{ name="QAEZZ", email="russian.devv@gmail.com" },
]
description = "A PYPI package for Terry's Godspeak"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: BSD License",
	"Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/The-Holy-Church-of-Terry-Davis/godspeak-package"
"Bug Tracker" = "https://github.com/The-holy-Church-of-Terry-Davis/godspeak-package/issues"

