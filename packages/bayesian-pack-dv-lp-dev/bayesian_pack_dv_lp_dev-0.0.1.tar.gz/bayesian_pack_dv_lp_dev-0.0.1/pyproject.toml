[build-system]
requires = ["dataclasses", "hatchling"]
build-backend = "hatchling.build"
[project]
name = "bayesian_pack_dv_lp-dev"
version = "0.0.1"
authors = [
  { name="DVN", email="lp-dev@gmail.com" },
]
description = "An abstraction on bayesian network."
