[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "DataQualityAssessor"
version = "0.0.1"
authors = [
  { name="Robin Kaelen", email="robin_kaelen@msn.com" },
]
description = "A small example package, initial version for Data Quality Tool"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Robin66014/DataQualityTool"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"