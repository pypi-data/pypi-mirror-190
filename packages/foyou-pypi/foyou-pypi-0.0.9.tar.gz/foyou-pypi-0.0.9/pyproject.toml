[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "foyou-pypi"
authors = [
    { name = "foyoux" },
]
description = "python pypi package example"
keywords = ["pypi-example"]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version", "dependencies"]


[project.urls]
"Source" = "https://github.com/foyoux/pypi-example"
"Homepage" = "https://github.com/foyoux/pypi-example"
"Bug Tracker" = "https://github.com/foyoux/pypi-example/issues"


[project.scripts]
pypi = "pypi:main"


[tool.setuptools.dynamic]
version = { attr = "pypi.__version__" }
dependencies = { file = "requirements.txt" }


[tool.setuptools.packages.find]
where = ["src"]