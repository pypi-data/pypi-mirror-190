[metadata]
name = foyou-pypi
version = attr: pypi.__version__
author = foyou
author_email = yimi.0822@qq.com
description = python pypi package example
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0
url = https://github.com/foyoux/pypi-example
project_urls = 
	Source = https://github.com/foyoux/pypi-example
	Bug Tracker = https://github.com/foyoux/pypi-example/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Environment :: Console
	Natural Language :: Chinese (Simplified)
	Development Status :: 4 - Beta
keywords = python pypi package example

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.7
install_requires = 

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pypi = pypi:main

[egg_info]
tag_build = 
tag_date = 0

