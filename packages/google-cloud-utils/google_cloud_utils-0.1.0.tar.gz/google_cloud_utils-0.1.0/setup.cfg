[metadata]
name = google_cloud_utils
version = 0.1.0
author = Jheel Patel
author_email = jheelpatelscientist@gmail.com
description = Google cloud utilities package
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://bitbucket.org/extremize/common-packages-public/src/main/
project_urls = 
	repository = https://bitbucket.org/extremize/common-packages-public/src/main/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	google-auth==2.16.0
	google-cloud-logging==3.4.0
	google-cloud-bigquery==3.4.2
	bigquery-schema-generator==1.5.1
	python-dotenv==0.21.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

