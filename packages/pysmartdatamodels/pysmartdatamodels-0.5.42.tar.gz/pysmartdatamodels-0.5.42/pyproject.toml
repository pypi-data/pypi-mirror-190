[tool.poetry]
name = "pysmartdatamodels"
version = "0.5.42"
description = "Open-licensed and free data models to model your digital twins, share data in data spaces or develop smart applications"
authors = ["aabella <alberto.abella@fiware.org>"]
readme = "README.md"
packages = [{include = "pysmartdatamodels"}]

[project]
name = "pysmartdatamodels"
description = "Open-licensed and free data models to model your digital twins, share data in data spaces or develop smart applications"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["FIWARE", "NGSI", "Orion", "Scorpio", "stellio", "json", "json schema", "jsonld", "data model", "datamodel", "IUDX", "OASC", "TMForum", "data spaces", "digital twins"]
authors = [
    {name="Alberto Abella"},
    {email="alberto.abella@fiware.org" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]
dependencies = ["jsonref", "jsonschema", "pytz", "requests", "os-sys", "urllib.request"]
version = "0.5.42"
readme = "README.md"

[project.urls]
Homepage = "https://github.com/smart-data-models/data-models/tree/master/pysmartdatamodels"
BugTracker = "https://github.com/smart-data-models/data-models/issues"
Documentation = "https://smartdatamodels.org/index.php/pysmatdatamodels-documentation/"
Issues = "https://github.com/smart-data-models/data-models/issues"
Source = "https://github.com/smart-data-models/data-models/tree/master/pysmartdatamodels"


[tool.poetry.dependencies]
python = "^3.8"
jsonref = "^1.1.0"
jsonschema = "^4.17.3"
pytz = "^2022.7.1"
requests =  "^2.28.2"


[build-system]
requires = ["poetry-core", "jsonref", "jsonschema", "pytz", "requests"]
build-backend = "poetry.core.masonry.api"

license = "MIT"
homepage = "https://smartdatamodels.org"
repository = "https://github.com/smart-data-models"
keywords = ["FIWARE", "NGSI", "Orion", "Scorpio", "stellio", "json", "json schema", "jsonld", "data model", "datamodel", "IUDX", "OASC", "TMForum", "data spaces", "digital twins"]

[tool.setuptools.package-data]
pysmartdatamodels = {"pysmartdatamodels" = ["model-assets/smartdatamodels.json", "model-assets/official_list_data_models.json"]}

