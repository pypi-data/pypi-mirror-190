[tox]
envlist =
  ruff
  black
  pep8
  mypy
  pylint
  unit_tests-no-tox
  unit_tests-tox-3
  unit_tests-tox-4
isolated_build = True

[defs]
pyfiles =
  src/test_stages
  src/tox_trivtags
  unit_tests

[testenv:ruff]
skip_install = True
tags =
  check
deps =
  ruff >= 0.0.243, < 0.1
commands =
  ruff -- {[defs]pyfiles}

[testenv:ruff-all]
skip_install = True
tags =
  check
deps =
  ruff == 0.0.243
commands =
  ruff --config .config/ruff-all/pyproject.toml -- {[defs]pyfiles}

[testenv:black]
skip_install = True
tags =
  check
deps =
  black >= 23, < 24
commands =
  black --check {[defs]pyfiles}

[testenv:black-reformat]
skip_install = True
tags =
  format
deps =
  black >= 23, < 24
commands =
  black {[defs]pyfiles}

[testenv:pep8]
skip_install = True
tags =
  check
deps =
  flake8 >= 6, < 7
  flake8-2020 >= 1, < 2
  flake8-annotations >= 3, < 4
  flake8-blind-except >= 0.2, < 0.3
  flake8-bugbear >= 23, < 24
  flake8-builtins >= 2, < 3
  flake8-commas >= 2, < 3
  flake8-comprehensions >= 3, < 4
  flake8-datetimez >= 20, < 21
  flake8-debugger >= 4, < 5
  flake8-executable >= 2, < 3
  flake8-implicit-str-concat >= 0.3, < 0.4
  flake8-no-pep420 >= 2, < 3
  flake8-pie >= 0.16, < 0.17
  flake8-print >= 5, < 6
  flake8-pytest-style >= 1, < 2
  flake8-quotes >= 3, < 4
  flake8-return >= 1, < 2
  flake8-simplify >= 0.19, < 0.20
  flake8-use-pathlib >= 0.3, < 0.4
  mccabe >= 0.7, < 0.8
  pep8-naming >= 0.13, < 0.14
  pycodestyle >= 2.10, < 3
commands =
  flake8 {[defs]pyfiles}
  pycodestyle {[defs]pyfiles}

[testenv:mypy]
skip_install = True
tags =
  check
deps =
  -r requirements/install.txt
  -r requirements/test.txt
  mypy >= 0.942
  tomli >= 2, < 3
  tox >= 3, < 4
  types-setuptools >= 20
setenv =
  MYPYPATH = {toxinidir}/stubs
commands =
  mypy {[defs]pyfiles}

[testenv:pylint]
skip_install = True
tags =
  check
deps =
  -r requirements/install.txt
  -r requirements/test.txt
  pylint >= 2.16, < 2.17
  tox >= 3, < 4
commands =
  pylint {[defs]pyfiles}

[testenv:unit-tests-no-tox]
tags =
  tests
deps =
  -r requirements/install.txt
  -r requirements/test.txt
allowlist_externals =
  sh
commands =
  tox-stages --help
  sh -c 'if tox-stages available; then echo Waat; exit 1; else echo Not available; fi'

[testenv:unit-tests-tox-3]
tags =
  tests
deps =
  -r requirements/install.txt
  -r requirements/test.txt
  tox >= 3, < 4
commands =
  tox-stages --help
  tox-stages available
  pytest {posargs} unit_tests

[testenv:unit-tests-tox-4]
tags =
  tests
deps =
  -r requirements/install.txt
  -r requirements/test.txt
  tox >= 4, < 5
allowlist_externals =
  sh
commands =
  tox-stages --help
  sh -c 'if tox-stages available; then echo Waat; exit 1; else echo Not available; fi'

# The pyupgrade tool does not seem to have a "check only" mode
[testenv:pyupgrade]
skip_install = True
tags =
  check-later
deps =
  pyupgrade >= 3, < 4
allowlist_externals =
  sh
commands =
  sh -c 'pyupgrade --py38-plus src/test_stages/*.py src/test_stages/tox_stages/*.py src/tox_trivtags/*.py unit_tests/*.py'

[testenv:t-single]
tags =
  something
commands =
  python3 -c 'raise NotImplementedError()'

[testenv:t-several]
tags =
  all
  the
  things
commands =
  python3 -c 'raise NotImplementedError()'

[testenv:t-special]
tags =
  So,
  how many
  $tags
  is "too many",
  'eh"?
commands =
  python3 -c 'raise NotImplementedError()'
