[metadata]
name = mstarpypost
version = 1.0.10
license_files = LICENSE.txt
description = M-Star CFD Python Post Utilities
long_description = file: README.rst,
license = BSD 3-Clause License

[options]
install_requires = 
	vtk
	pandas
	polars
	pillow
	pyarrow
	PySide6
	pydantic
	reportlab
	importlib-metadata; python_version >= "3.9"
packages = mstarpypost

[options.packages.find]
where = mstarpypost  # . by default
exclude = venv*  # empty by default

[options.entry_points]
console_scripts = 
	mstar-convert-particles = mstarpypost.particles:cli
	mstar-batch-post = mstarpypost.batch_post:run
	mstar-stats-gui = mstarpypost.gui_plot:run

[egg_info]
tag_build = 
tag_date = 0

