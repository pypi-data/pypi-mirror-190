[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "holobox"
version = "0.0.1"
authors = [
    { name="Indi Pritchard", email="indi.pritchard@vivid-q.com" },
]
description = "basic functionality to generate holograms"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy"]
