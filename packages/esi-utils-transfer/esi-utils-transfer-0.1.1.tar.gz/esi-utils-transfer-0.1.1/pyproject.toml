[project]
name = "esi-utils-transfer"
version = "0.1.1"
description = "USGS Earthquake Impact Utilities for Transferring Data"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.8"

keywords = ["utilities", "io"]

dependencies = [
    "scp>=0.14.0",
    "paramiko>=2.10.0",
]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0"
]

[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
  "Cython>=0.29.23",
  "numpy",
]
build-backend = "setuptools.build_meta"
