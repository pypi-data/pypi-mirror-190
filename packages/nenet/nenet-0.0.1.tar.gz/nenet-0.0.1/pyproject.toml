[build-system]
requires = ["setuptools>=67.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nenet"
version = "0.0.1"
authors = [
  { name="Juan Pablo Saavedra Guerin", email="juan.saavedra.g@mail.pucv.cl" },
]
description = "Nenet is a python package for training and test neural networks models on tabular data"
readme = "README.md"
requires-python = ">=3.10.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jpsaavedraguerin/nenet"
# "Bug Tracker" = "https://github.com/pypa/sampleproject/issues"