[tool.mypy]
python_version = 3.9
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.scriv]
categories = "Breaking, Added, Changed, Deprecated, Removed, Fixed, Security"
format = "rst"
version = "literal: pyproject.toml: tool.poetry.version"

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 95
exclude = ["setup.py", "docs", "build"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
# possible values: 0 (minimal output), 1 (-v), 2 (-vv)
verbose = 2
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false
generate-badge = "."
badge-format = "svg"

[tool.ruff]
select = ["ARG", "B", "C4", "C90", "D", "E", "ERA", "F", "I", "PL", "RUF", "S", "UP", "W"]
ignore = ["D203", "D205", "D213"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "I", "UP"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}

# Same as Black.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py37"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.isort]
force-single-line = true

[tool.ruff.pycodestyle]

[tool.poetry]
name = "tootbot"
version = "7.0.1"
description = "A Python bot that looks up posts from specified subreddits and automatically posts them on Mastodon"
authors = ["marvin8 <marvin8@tuta.io>"]
license = "GPL-3.0-only"
readme = "README.rst"
homepage = "https://codeberg.org/MarvinsMastodonTools/tootbot"
repository = "https://codeberg.org/MarvinsMastodonTools/tootbot"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
]

[tool.poetry.urls]
"Changelog" = "https://codeberg.org/MarvinsMastodonTools/tootbot/src/branch/main/CHANGELOG.rst"
"Wiki" = "https://codeberg.org/MarvinsMastodonTools/tootbot/wiki"
"Bug Tracker" = "https://codeberg.org/MarvinsMastodonTools/tootbot/issues"

[tool.poetry.scripts]
tootbot = "tootbot.app:start_main"
tootbot_create_config = "tootbot.create_config:create"
tootbot_debug_submission = "tootbot.debug:start_debug_single_submission"

[tool.poetry_bumpversion.file."src/tootbot/__init__.py"]

