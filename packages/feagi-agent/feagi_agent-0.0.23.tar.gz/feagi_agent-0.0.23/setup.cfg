[metadata]
name = feagi_agent
version = 0.0.23
author = Neuraville LLC
author_email = info@neuraville.com
description = Feagi agent to work with general and simulation robots
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/feagi/feagi
project_urls = 
	Bug Tracker = https://github.com/feagi/feagi/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	Cython==0.29.24
	numpy==1.22.0
	watchdog==2.1.5
	pymongo==3.11.2
	influxdb_client==1.18.0
	pyzmq==22.3.0
	psutil==5.8.0
	zmq==0.0.0
	uvicorn==0.17.5
	fastapi==0.75.0
	pydantic==1.9.0
	python-multipart==0.0.5
	starlette~=0.17.1
	requests~=2.27.1
	matplotlib~=3.4.3
	setuptools~=57.0.0
	websockets~=10.2; python_version<"3.8"

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

