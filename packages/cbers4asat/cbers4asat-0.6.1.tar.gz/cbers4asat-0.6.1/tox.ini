[tox]
env_list = lint, code,
           python3.8, python3.9, python3.10, python3.11
minversion = 4.4.4

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps = pytest>=7
commands = pytest {tty:--color=yes} {posargs}

[testenv:lint]
description = Run linter
deps = black>=23.1
skip_install = true
commands = black {posargs: src/cbers4asat}

[testenv:code]
description = run code checker
deps = flake8>=6
commands = flake8 {posargs:src/cbers4asat}
