site_name: Ellar CLI
site_description: Ellar CLI Tool for Scaffolding Ellar Projects and Modules and also running Ellar Commands.
site_url: https://github.com/eadwinCode/ellar-cli
repo_name: eadwinCode/ellar-cli
repo_url: https://github.com/eadwinCode/ellar-cli
edit_uri: ''

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

  language: en
  logo: img/Icon.svg
  favicon: img/Icon.svg
  icon:
    repo: fontawesome/brands/git-alt

plugins:
- search

nav:
  - Introduction: index.md
  - Commands:
      - new: new-command.md
      - create project: create-project-command.md
      - create module: create-module-command.md
      - runserver: runserver-command.md
  - Custom Commands: custom-commands.md
  - Command Grouping: command-grouping.md

markdown_extensions:
- codehilite
- admonition
- pymdownx.superfences
extra_css:
  - stylesheets/extra.css
