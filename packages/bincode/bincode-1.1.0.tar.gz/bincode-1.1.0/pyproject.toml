[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bincode"
version = "1.1.0"
description = "To check the validity of a credit/debit card."
readme = "README.md"
authors = [{ name = "joumaico", email = "joumaico@gmx.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/joumaico/bincode"

[project.scripts]
bincode = "bincode.__init__:search"

[tool.setuptools.package-data]
bincode = ["static/data.json"]
