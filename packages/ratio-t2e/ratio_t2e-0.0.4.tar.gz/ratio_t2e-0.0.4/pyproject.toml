# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ratio_t2e"
version = "0.0.4"
description = "Linear left barrier loss and data augmention for survival anlysis"
readme = "README.md"
authors = [{ name = "Oshrit Shtossel", email = "oshritvig@gmail.com" }]
license = { file = "LICENSE.txt" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["survival", "ridge", "censored data", "ML"]
dependencies = [
    "natsort==7.1.1",
    "numpy==1.19.2",
    "pandas==1.3.4",
    "scikit-learn==1.0.2",
    "scikit-survival==0.17.2",
    "scipy==1.6.3",
    "six==1.15.0",
    "threadpoolctl==2.1.0",
    "torch==1.11.0"
]
requires-python = ">=3.7"