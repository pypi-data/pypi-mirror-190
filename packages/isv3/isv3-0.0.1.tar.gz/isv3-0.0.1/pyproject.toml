[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "isv3"
version = "0.0.1"
authors = [
  { name="Nosense", email="uchihanosense@gmail.com" },
]
description = "isv3 - input super vrp version 3"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Contact" = "https://www.facebook.com/nosense.mlem"
"Github" = "https://github.com/bot-nosense/isv3"