[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "photfdtd"
version = "0.0.2"
authors = [{ name = "Chunyu Li", email = "cyli0212@gmail.com" }]
description = "PyPhot FDTD package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["fdtd", "numpy", "matplotlib"]

[project.urls]
Homepage = "https://github.com/phot-lab/photfdtd"
