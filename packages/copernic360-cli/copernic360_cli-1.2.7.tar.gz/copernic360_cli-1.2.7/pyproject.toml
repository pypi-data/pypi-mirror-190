[tool.poetry]
name = "copernic360-cli"
version = "1.2.7"
packages = [{include = "copernic360_cli", from = "src"}]
include = [
    "README.md",
    "LICENSE.txt",
    "copernic360/app/swagger/*.yml",
    "copernic360/app/swagger/users/*.yml",
    "copernic360/app/swagger/contents/*.yml"
]
description = "Command-line script for Kagenova's Copernic360 API"
authors = ["Kagenova"]
maintainers = [
    "Mayeul d'Avezac <mayeul.davezac@kagenova.com>",
    "Sajid Jahabar Ali",
    "Chris Wallis"
]
readme = "README.md"
homepage = "https://kagenova.com/products/copernic360/"
license = "Apache-2.0"

[tool.poetry.scripts]
copernic360 = 'copernic360_cli.__main__:cli'

[tool.poetry.dependencies]
python = ">=3.7.1,<4"
requests = "^2.25.1"
click = "^8"

[tool.poetry.dev-dependencies]
ipython = "^7.2"
black = {version="*", allow-prereleases=true}
flake8 = "^3.7"
numpy = "<=1.20"
imageio = "^2.9.0"
PyYAML = "^5.4.1"

[tool.black]
target_version = ['py36']

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
