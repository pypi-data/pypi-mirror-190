[DEFAULT]
# All sections below are required unless otherwise specified
repo = lib2nbdev
lib_name = lib2nbdev2

user = dmitryhits
description = A small library for converting existing libraries and projects to nbdev
keywords = nbdev lib2nbdev2 fastai fastcore 
author = Dmitry Hits 
author_email = dmitry.hits@gmail.com
copyright = None
branch = main
version = 0.0.2
min_python = 3.7
audience = Developers
language = English
# Set to True if you want to create a more fancy sidebar.json than the default
custom_sidebar = False
# Add licenses and see current list in `setup.py`
license = apache2
# From 1-7: Planning Pre-Alpha Alpha Beta Production Mature Inactive
status = 2

# Optional. Same format as setuptools requirements
requirements = nbdev>1.1.15 fastprogress>=1.0.0 fastcore>=1.3.21 requests>=2.25.1

console_scripts = convert_lib=lib2nbdev2.convert:convert_lib

###
# You probably won't need to change anything under here,
#   unless you have some special requirements
###

# Change to, e.g. "nbs", to put your notebooks in nbs dir instead of repo root
nbs_path = nbs
doc_path = _docs

# Whether to look for library notebooks recursively in the `nbs_path` dir
recursive = True

# Anything shown as '%(...)s' is substituted with that setting automatically
doc_host =  https://%(user)s.github.io

doc_baseurl = /%(repo)s/

git_url = https://github.com/%(user)s/%(lib_name)s/tree/%(branch)s/

lib_path = %(lib_name)s
title = %(lib_name)s

readme_nb = index.ipynb
jupyter_hooks = True
clean_ids = True
clean_all = False

put_version_in_init = True
#Test flags: introduce here the test flags you want to use separated by |
tst_flags = slow
