[tool.poetry]
name = "djangocms-blog-highlight-posts"
version = "0.0.3"
description = "A djangocms-blog extension allowing to highlight posts"
authors = ["KAPT dev team <dev@kapt.mobi>"]
license = "lgpl-3.0"
readme = "README.md"
repository = "https://gitlab.com/kapt/open-source/djangocms-blog-highlight-posts"

[tool.poetry.dependencies]
python = "^3.10"
Django = ">=3.2"
djangocms-blog = ">=1.2.3"

[tool.poetry.dev-dependencies]
gitchangelog = "^3.0.4"
black = "23.1.0"
djhtml = "2.0.0"
flake8 = "6.0.0"
isort = "5.12.0"
pre-commit = "3.0.4"
django-upgrade = "1.12.0"
refurb = "1.12.0"
pyupgrade = "3.3.1"

[build-system]
requires = ["poetry-core>=1.1.1"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
known_local_folder = ["src"]
sections="FUTURE,STDLIB,DJANGO,THIRDPARTY,LOCALFOLDER,FIRSTPARTY"
import_heading_stdlib = "Standard Library"
import_heading_firstparty= "Project"
import_heading_thirdparty= "Third party"
import_heading_localfolder= "Local application / specific library imports"
known_django= "django"
import_heading_django= "Django"

[tool.black]
include = '\.pyi?$'
exclude = '''
(
    \.eggs         # exclude a few common directories in the
  | \.git          # root of the project
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)
'''
