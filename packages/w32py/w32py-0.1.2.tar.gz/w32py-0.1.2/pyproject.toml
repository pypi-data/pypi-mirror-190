[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "w32py"
authors = [{name = "Tom", email = "nanticj@users.noreply.github.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = ">=3.10"
dependencies = [
    "PyQt5 >=5.15,<5.16",
    "psutil >=5.9,<5.10",
    "pywin32 >=305,<306",
    "pywinauto >=0.6,<0.7",
]

[project.urls]
Home = "https://github.com/nanticj/w32py"

[project.optional-dependencies]
develop = [
    "black >=22.12,<22.13",
    "isort >=5.11,<5.12",
    "mypy >=0.991,<=0.991",
    "pylint >=2.15,<2.16",
    "pytest >=7.2,<7.3",
    "types-pytz >=2022.7,<2022.8",
]

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.pylint.'MESSAGES CONTROL']
enable = "all"
disable = """ \
    C0103, \
    C0114, \
    C0115, \
    C0116, \
    C0209, \
    R0801, \
    R0902, \
    R0903, \
    R0904, \
    R0913, \
    R0914, \
    R0915, \
    W0621, \
    W0622, \
    W0703, \
    """
