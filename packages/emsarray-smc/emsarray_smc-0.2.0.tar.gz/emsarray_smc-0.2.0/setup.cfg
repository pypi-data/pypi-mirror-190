[metadata]
name = emsarray_smc
description = Support for spherical multiple-cell geometry in emsarray
version = 0.2.0
long_description = file: README.md
long_description_content_type = text/markdown
author = "Coastal Environmental Modelling team, Oceans and Atmosphere, CSIRO"
author_email = "coasts@csiro.au"
license = "BSD 3-clause License"
license_files = LICENCE

[options]
py_modules = emsarray_smc
install_requires = 
	emsarray >= 0.4.0

[options.entry_points]
emsarray.conventions = 
	SMC = emsarray_smc:SMC

[flake8]
extend-ignore = E501,W503

[egg_info]
tag_build = 
tag_date = 0

