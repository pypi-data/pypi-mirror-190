[tool.poetry]
name = "schematic_db"
version = "0.0.10"
description = ""
authors = ["andrewelamb <andrewelamb@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
SQLAlchemy = "^1.4.39"
PyYAML = "^6.0"
SQLAlchemy-Utils = "^0.38.3"
requests = "^2.28.1"
pandas = "^1.4.3"
networkx = "^2.8.6"
mysqlclient = {version = "^2.1.1", optional = true}
synapseclient = {version = "^2.7.0", optional = true}
psycopg2-binary = {version = "^2.9.5", optional = true}
black = {version = "23.1.0", optional = true}
pylint = {version = "2.16.1", optional = true}
mypy = {version = "0.991", optional = true}
pdoc = {version = "^12.1.0", optional = true}
pytest-mock = {version = "^3.10.0", optional = true}
tenacity = {version = "^8.1.0", optional = true}

[tool.poetry.extras]
pytest-mock = ["pytest-mock"]
pdoc = ["pdoc"]
tenacity = ["tenacity"]
pylint = ["pylint"]
mypy = ["mypy"]
black = ["black"]
mysql = ["mysqlclient"]
postgres = ["psycopg2-binary"]
synapse = ["synapseclient"]

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
