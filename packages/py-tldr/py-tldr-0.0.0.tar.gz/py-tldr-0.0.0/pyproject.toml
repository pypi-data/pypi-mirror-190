[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.2.1",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "flake8>=5.0.4",
    "tox>=3.28.0",
]

[tool.setuptools.dynamic.version]
attr = "py_tldr.__version__"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.coverage.run]
branch = true
source = [
    "py_tldr",
    "tests",
]

[tool.tox]
legacy_tox_ini = "[tox]\nenvlist = py{37,38,39}\nisolated_build = True\n[testenv]\npassenv = PYTHONPATH\ndeps = pdm\ncommands = \n    pdm install --dev\n    make clean\n	  pdm run flake8 --format=pylint --count\n    pdm run pytest -v --cov={envsitepackagesdir}/py_tldr tests/unit\nallowlist_externals = make\n"

[tool.tbump]
github_url = "https://github.com/iamgodot/py-tldr"
file = [
    { src = "src/py_tldr/__init__.py" },
]
before_commit = [
    { name = "Check changelog", cmd = "grep -q {new_version} docs/CHANGELOG.md" },
]

[tool.tbump.version]
current = "0.6.2"
regex = "  (?P<major>\\d+)\n  \\.\n  (?P<minor>\\d+)\n  \\.\n  (?P<patch>\\d+)\n  "

[tool.tbump.git]
message_template = "build: bump version to v{new_version}"
tag_template = "v{new_version}"

[project]
name = "py-tldr"
description = "New Python client for tldr pages"
readme = "README.md"
authors = [
    { name = "iamgodot", email = "xugodot@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]
requires-python = ">=3.7"
dependencies = [
    "click==8.0.3",
    "toml==0.10.2",
    "requests==2.26.0",
    "yaspin==2.1.0",
]
dynamic = []
version = "0.0.0"

[project.license]
text = "MIT"

[project.urls]
"Issue Tracker" = "https://github.com/iamgodot/py-tldr/issues"

[project.scripts]
tldr = "py_tldr:cli"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"
