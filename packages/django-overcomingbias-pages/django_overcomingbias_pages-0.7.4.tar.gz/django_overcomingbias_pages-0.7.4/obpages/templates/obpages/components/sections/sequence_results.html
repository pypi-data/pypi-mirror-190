{% load tiles %}

<section>
    {% if title %}
        <header>
            <h3>{{ title }}</h3>
        </header>
    {% endif %}
    <ol class="tile-list tile-list-column">
        {% for sequence in sequences %}
            {% sequence_tile sequence=sequence user=user %}
        {% empty %}
            <p>No results found.</p>
        {% endfor %}
    </ol>
</section>
