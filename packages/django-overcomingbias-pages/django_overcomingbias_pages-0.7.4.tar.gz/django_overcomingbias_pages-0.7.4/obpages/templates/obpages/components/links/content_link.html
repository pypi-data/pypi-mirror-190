{% load static %}

<span class="item-link">
    <a href="{{ item.get_absolute_url }}">{{ item }}</a>
    <a href="{{ item.content_url }}" target="_blank" rel="noopener noreferrer">
        <svg class="external-link-icon" viewBox="0 0 82 82" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M64 49v18c0 7-6 13-13 13H15C8 80 2 74 2 67V31c0-7 6-13 13-13h18"/>
            <path d="M34 48 79 3m0 37V0M42 3h40"/>
        </svg>
    </a>
    {% if is_staff %}
        <a href="{{ admin_url }}"><i>Edit</i></a>
    {% endif %}
</span>
