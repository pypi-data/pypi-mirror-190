{% extends "obpages/accounts/auth_base.html" %}

{% block content_title %}{% endblock %}

{% block content %}
  <section>
    <form method="post">
      {% csrf_token %}
      {% block form_title %}<h1>{{ title }}</h1>{% endblock %}
      {{ form }}
      <input type="submit" value="Log In">
      <p><i><a href="{% url "password_reset" %}">Forgotten your username or password?</a></i></p>
    </form>
    <p>Or <a href="{% url "create" %}">create an account</a>.</p>
  <section>
{% endblock %}
