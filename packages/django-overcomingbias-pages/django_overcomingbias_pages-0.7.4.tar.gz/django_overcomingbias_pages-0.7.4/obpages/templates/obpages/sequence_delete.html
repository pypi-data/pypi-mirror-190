{% extends "obpages/base.html" %}

{% block meta_description %}Delete sequence {{ sequence }}.{% endblock %}

{% block content %}
<form method="post" novalidate>
    {% csrf_token %}
    {% with total=sequence.items.count %}
        <p>Delete <i>{{ sequence }}</i> ({{ total }} item{{ total|pluralize }})?</p>
    {% endwith %}
    <input type="submit" value="Delete">
</form>
{% endblock content %}
