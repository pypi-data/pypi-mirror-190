<form class="sequencemember-edit" action="{% url "sequencemember_move" user_slug=user.slug sequence_slug=sequence.slug order=order %}" method="post" novalidate>
    {% csrf_token %}
    <button name="move" value="top"><svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 6"><polyline points="1,3 3,1 5,3"/><polyline points="1,4 3,2 5,4"/></svg></button>
    <button name="move" value="up"><svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 6"><polyline points="1,4 3,2 5,4"/></svg></button>
    <button name="move" value="down"><svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 6"><polyline points="1,2 3,4 5,2"/></svg></button>
    <button name="move" value="bottom"><svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 6"><polyline points="1,2 3,4 5,2"/><polyline points="1,3 3,5 5,3"/></svg></button>
</form>
