{% load static icons widgets links %}

<li class="tile tile-content">
    <h5>{% content_link item=item is_staff=is_staff %}</h5>
    <p>{% author_list item.authors.all %}</p>
    <p>{{ item.publish_date|date:"F jS, Y" }}</p>
    <a href="{{ item.site_url }}">
        <img src="{% static item|icon %}" alt="{{ item.site_name }} icon">
    </a>
</li>
