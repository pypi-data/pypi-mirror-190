{% extends "obpages/accounts/auth_base.html" %}

{% block content %}
    <section>
        <p>Forgotten your password?</p>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Reset Password">
        </form>
    </section>
{% endblock %}
