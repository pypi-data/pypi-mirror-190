[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ntsim"
description = ''
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Dmitry V.Naumov", email = "dmitryvnaumov@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
"argparse","configargparse",
"numpy","numba","h5py","pandas",
"pyqtgraph","PyOpenGL", "PyQt5","matplotlib",
"g4camp>=0.1.5","uproot","particle","nupropagator>=0.0.2"
]
dynamic = ["version"]

[project.urls]
Documentation = "https://git.jinr.ru/Baikal/ntsim#readme"
Issues = "https://git.jinr.ru/Baikal/ntsim/issues"
Source = "https://git.jinr.ru/Baikal/ntsim"

[tool.hatch.version]
path = "ntsim/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=ntsim --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "ntsim/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.coverage.paths]
ntsim = ["ntsim"]
tests = ["tests"]
data  = ["data"]

[tool.hatch.build.targets.sdist]
exclude = [
  "/ntsim/tutorials/h5_output"
]

[tool.hatch.build.targets.wheel]
exclude = [
  "/ntsim/tutorials/h5_output"
]
packages = ["ntsim"]
