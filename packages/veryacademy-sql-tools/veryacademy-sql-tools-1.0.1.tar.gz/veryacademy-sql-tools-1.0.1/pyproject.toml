[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "veryacademy-sql-tools"
version = "1.0.1"
description = "A Django middleware package to print out queries to the terminal"
license = { text = "MIT" }
authors = [
    { name = "Very Academy" },
]

dependencies = [
  "Pygments>=2.14.0","sqlparse>=0.4.3",
]

requires-python = ">=3.11"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools.packages.find]
include = ["veryacademy-sql-tools"]

[project.urls]
Homepage = "https://github.com/veryacademy"

