[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "openai-simple"
version = "0.1.0"
description = "A simple way to get response from the ChatGPT 3 model. Written in rust."
readme = "README.md"
authors = [{ name = "Jonas Blixt", email = "joblixt@gmail.com" }]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
keywords = ["openai", "chatgpt 3", "chatgpt3"]


