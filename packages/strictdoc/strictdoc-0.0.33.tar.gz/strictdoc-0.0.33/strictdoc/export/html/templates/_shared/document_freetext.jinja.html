<turbo-frame id="article-{{document.node_id}}">
<article>
  {%- if document.free_texts -%}
  <section>
    {%- for free_text in document.free_texts %}
      <div class="free_text">
        {{ renderer.render_free_text(document_type, free_text) }}
      </div>
    {%- endfor -%}
  </section>
  {%- endif -%}

  {%- if config.is_running_on_server -%}
    <a href="/fragments/document/{{document.node_id}}" data-turbo-action="replace" data-turbo="true">Edit</a>
    {%- if not document.section_contents -%}
      ,
      <a href="/actions/document/new_section?reference_mid={{document.node_id}}&whereto=child" data-turbo-action="replace" data-turbo="true">+S⬊</a>,
      <a href="/actions/document/new_requirement?reference_mid={{document.node_id}}&whereto=child" data-turbo-action="replace" data-turbo="true">+R⬊</a>
    {%- endif -%}
  {%- endif -%}
</article>
</turbo-frame>
