[tool.poetry]
name = "fitsrotate"
version = "0.0.3"
description = "Rotate a FITS file to put spectral axis first"
authors = ["Alec Thomson"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.21"
astropy = "^5"
dask = "^2023"

[tool.poetry.scripts]
fitsrotate = "fitsrotate:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
