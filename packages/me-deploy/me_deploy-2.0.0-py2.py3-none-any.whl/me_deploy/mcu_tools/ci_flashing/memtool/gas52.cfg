[Controller0.Core0.Tc2CoreTargIntf.InitScript]
; Configure Keepalive Signal
; The keepalive sigal is set on P14.10 - MCU_PWR_KEEPALIVE
; it should be configured output high so that the TLF remains on
; Set P10.14 To output Push Pull
SET 0xF003AA1C 0x00800000

; Set P10.14 output to high
SET 0xF003AA00 0x00004000

; Init TLF35584 C-Step on connect
SET 0xF0036034 0x01000000 0x01000000

