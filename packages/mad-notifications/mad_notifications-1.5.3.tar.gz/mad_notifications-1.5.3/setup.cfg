[metadata]
name = mad_notifications
version = file: VERSION.txt
description = A Django app to send push notifications to to users.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.madithouse.com/
author = Haseeb Ur Rehman
author_email = code@madithouse.com
license = Other/Proprietary License
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: Other/Proprietary License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	django >= 3.2.15
	djangorestframework >= 3.12.2
	firebase-admin >= 5.0.1
	google-api-core >= 1.31.0 # https://pypi.org/project/google-api-core/
	google-auth >= 1.33.0 # https://pypi.org/project/google-auth/
	google-auth-httplib2 >= 0.1.0 # https://pypi.org/project/google-auth-httplib2/
	google-api-python-client >= 2.13.0 # https://pypi.org/project/google-api-python-client/
	google-cloud-firestore >= 2.1.3 # https://pypi.org/project/google-cloud-firestore/
	googleapis-common-protos >= 1.53.0 # https://pypi.org/project/googleapis-common-protos/
	django-filter >= 2.3.0 # https://pypi.org/project/django-filter/
	celery >= 4.4.6 # https://github.com/celery/celery
	django-celery-beat >= 2.1.0  # https://github.com/celery/django-celery-beat
	twilio == 7.9.2 # https://pypi.org/project/twilio/

[egg_info]
tag_build = 
tag_date = 0

