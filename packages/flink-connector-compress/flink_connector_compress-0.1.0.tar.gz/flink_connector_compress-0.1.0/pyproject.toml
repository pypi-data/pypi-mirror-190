[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "flink_connector_compress"
version = "0.1.0"
authors = [
  { name="Bartosz Mikulski", email="bartosz.mikulski@deep.bi" },
]
description = "A small wrapper library around Java API for writing compressed bulk file sinks."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/deep-bi/flink-connector-compress"
"Bug Tracker" = "https://github.com/deep-bi/flink-connector-compress/issues"