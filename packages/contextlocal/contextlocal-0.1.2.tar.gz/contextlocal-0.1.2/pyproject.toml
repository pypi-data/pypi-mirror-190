[tool.poetry]
name = "contextlocal"
version = "0.1.2"
description = "Useful wrappers around contextvars extracted from Werkzeug"
license = "BSD-3-Clause"
authors = ["Maxwell Koo <mjkoo90@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/mjkoo/contextlocal"
repository = "https://github.com/mjkoo/contextlocal"
documentation = "https://werkzeug.palletsprojects.com/en/latest/local/"
keywords = ["contextvars", "locals", "proxy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
black = "^23.1.0"
mypy = "^1.0.0"
ruff = "^0.0.244"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
