[metadata]
name = audmath
author = Hagen Wierstorf
author_email = hwierstorf@audeering.com
maintainer = Hagen Wierstorf
maintainer_email = hwierstorf@audeering.com
url = https://github.com/audeering/audmath/
project_urls = 
	Documentation = https://audeering.github.io/audmath/
description = Math function implemented using numpy
long_description = file: README.rst
license = MIT
license_file = LICENSE
platforms = any
keywords = Python, tools
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Utilities

[options]
packages = find:
install_requires = 
	numpy
setup_requires = 
	setuptools_scm

[tool:pytest]
addopts = 
	--doctest-plus
	--cov=audmath
	--cov-report term-missing
	--cov-report xml
	--cov-fail-under=100
	--ignore=misc/
xfail_strict = true

[flake8]
exclude = 
	.eggs,
	build,
extend-ignore = 
	W503,
per-file-ignores = 
	__init__.py: F401,

[egg_info]
tag_build = 
tag_date = 0

