[package]
name = "exchange_worker"
version = "0.1.4"
edition = "2021"

[lib]
name = "exchange_worker"
path = "src/lib.rs"
crate-type = ["cdylib"]

[[bin]]
name = "exchange_worker_cli"
path = "src/main.rs"

[[bin]]
name = "some"
path = "src/some.rs"

[target.x86_64-apple-darwin]
rustflags = [
    "-C", "link-arg=-undefined",
    "-C", "link-arg=dynamic_lookup",
]

[dependencies]
pyo3 = { version = "0.18.0", features = ["extension-module"] }  # for python bindings
futures = "0.3"
futures-util = { version = "0.3", default-features = false, features = ["sink", "std"] }
futures-channel = "0.3"
tokio-tungstenite = "0.18"
tokio = { version = "1.24", features = ["full"] }
binance-rs-async = "1.3.1"
redis = "*"
serde = "1.0.152"
serde_json = "1.0.91"
url = "2.0.0"
pyo3-asyncio = { version = "0.18.0", features = ["attributes", "tokio-runtime"] }
