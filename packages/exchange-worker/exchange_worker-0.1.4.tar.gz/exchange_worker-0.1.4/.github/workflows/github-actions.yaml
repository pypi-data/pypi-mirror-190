name: Build and Publish Docker image
on:
  push:
    branches:
      - 'master'
jobs:
  image_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GAR
        uses: docker/login-action@v1
        with:
          registry: asia-southeast1-docker.pkg.dev
          username: _json_key_base64
          password: ${{ secrets.APPLICATION_CREDENTIALS }}
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: asia-southeast1-docker.pkg.dev/modular-bucksaw-331913/limitless/exchange-worker:${{ steps.extract_branch.outputs.branch }}
          cache-from: type=registry,ref=asia-southeast1-docker.pkg.dev/modular-bucksaw-331913/limitless/exchange-worker:${{ steps.extract_branch.outputs.branch }}
          cache-to: type=inline
          build-args: |
            BUILD_HASH=${{ github.sha }}
