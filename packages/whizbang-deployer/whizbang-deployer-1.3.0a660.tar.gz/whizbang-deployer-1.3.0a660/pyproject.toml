[tool.poetry]
name = "whizbang-deployer"
version = '1.3.0-alpha.660'
description = "Whizbang Deployer - An all-in-one Azure deployment solution"
authors = ["Brian Aiken <baiken@hitachisolutions.com>", "Empower Team <empower@hitachisolutions.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/hitachisolutionsamerica/whizbang-deployer"
repository = "https://github.com/hitachisolutionsamerica/whizbang-deployer"

packages = [
    { include = "whizbang" },
    { include = "whizbang/**/*.py" }
]

[tool.poetry.dependencies]
python = "^3.9"
"az.cli" = "^0.5"
databricks-cli = "0.17.4"
pyodbc = "^4.0.32"
dependency-injector = "^4.35.2"
pytest = ">=6.2.4,<8.0.0"
sqlparse = "^0.4.1"
pydantic = "^1.8.2"
azure-cli = "^2.30.0"
jsonpath-ng = "^1.5.3"

[tool.poetry.dev-dependencies]
pytest-cov = "^4.0.0"
pytest-watch = "^4.2.0"
pytest = ">=6.2.4,<8.0.0"
mock = "^4.0.3"

[build-system]
requires = ["poetry-core>=1.0.0", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.black]
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.github
    | \.pytest_cache
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | whizbang
    | build
    | dist
    | local_solution
  )/
  | example.py           # also separately exclude a file named example.py in
                     # the root of the project
)
'''

[tool.poetry.scripts]
whizbang = 'whizbang.__main__:main'