[build-system] 
requires = ["setuptools>=61.0"] 
build-backend = "setuptools.build_meta" 

[project] 
name = "zhijie_toolbox" 
version = "0.1.4" 
authors = [ 
{ name="Zhijie He", email="zhijiehe97@gmail.com" }, 
]
description = "A customized toolbox" 
readme = "README.md" 
requires-python = ">=3.7" 
classifiers = [ 
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent", 
]

[project.urls]
"Homepage" = "https://github.com/Zhijie-He/toolbox"
"Bug Tracker" = "https://github.com/Zhijie-He/toolbox/issues" 
