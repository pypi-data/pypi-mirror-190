[tool.poetry]
name = "cognite-wells-sdk"
version = "0.17.0"
description = ""
authors = ["Sigurd Holsen <sigurd.holsen@cognite.com>"]
packages = [
    { include="cognite" },
]
readme = "cognite/well_model/README.md"

[tool.poetry.dependencies]
python = "^3.8.0"

requests = "^2"
requests-oauthlib = "^1"
pandas = "*"
matplotlib = "*"
pydantic = "^1.8"


[tool.poetry.dev-dependencies]
black = "*"
isort = "*"
flake8 = "*"
mypy = "*"
pytest = "*"
jupyter = "^1.0.0"
datamodel-code-generator = "*"
cognite-sdk = "^5.4.4"
Sphinx = "^5.1.0"
sphinx-rtd-theme = "^1.0.0"
autodoc-pydantic = "^1.5.0"
nbsphinx = "^0.8.8"
psycopg2-binary = "^2.9.3"
jupyter-contrib-nbextensions = "^0.5.1"

[tool.black]
line-length = 120
target_version = ['py37']
include = '\.py$'

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'    # isort all Python files
known_third_party = []


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
