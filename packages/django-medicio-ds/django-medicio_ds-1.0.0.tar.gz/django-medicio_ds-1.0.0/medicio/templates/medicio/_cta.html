{% block cta %}
<style>
/*--------------------------------------------------------------
# Cta
--------------------------------------------------------------*/
.cta {
  background: #3fbbc0;
  color: #fff;
  background-size: cover;
  padding: 60px 0;
}

.cta h3 {
  font-size: 28px;
  font-weight: 700;
}

.cta .cta-btn {
  font-family: "Roboto", sans-serif;
  font-weight: 500;
  font-size: 16px;
  letter-spacing: 1px;
  display: inline-block;
  padding: 10px 35px;
  border-radius: 25px;
  transition: 0.5s;
  margin-top: 10px;
  border: 2px solid #fff;
  color: #fff;
}

.cta .cta-btn:hover {
  background: #fff;
  color: #3fbbc0;
}
</style>

<section id="cta" class="cta">
  <div class="container" data-aos="zoom-in">

    <div class="text-center">
      {% autoescape off %}
      <h3>{{ cta.title }}</h3>
      <p> {{ cta.desc }}</p>
      {% for btn in cta.btns %}
      {% if btn.type == 'onclick' %}
      <a class="cta-btn scrollto" onclick="cta_btn{{ forloop.counter }}_gtag_report_conversion('{{ btn.link }}')">{{ btn.title }}</a>
      {% elif btn.type == 'href' %}
      <a class="cta-btn scrollto" href="{{ btn.link }}" target="_blank">{{ btn.title }}</a>
      {% endif %}
      {% endfor %}
      {% endautoescape %}
    </div>

  </div>
</section>
{% endblock %}
