[metadata]
name = gemmi-stubs
version = 0.5.8-2
description = Typing stubs for gemmi
long_description = file: README.md
long_description_content_type = text/markdown
license = MPL
author = eggplants
author_email = w10776e8w@yahoo.co.jp
url = https://github.com/eggplants/gemmi-stubs
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python

[options]
packages = 
	gemmi-stubs
include_package_data = True

[options.package_data]
* = *.pyi

[mypy]
plugins = numpy.typing.mypy_plugin
python_version = 3.8
show_error_codes = True
pretty = True
strict = True

[tool:black]
line-length = 88

[tool:isort]
profile = black

[flake8]
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

