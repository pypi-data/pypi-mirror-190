[build-system]
requires = ["setuptools", "wheel", "Cython"]
build-backend = "setuptools.build_meta"

[project]
name = "smet"
version = "0.0.0-dev2"
authors = [
    {name = "Rafael R. L. Benevides", email = "rafael.rl.benevides@gmail.com"},
]
description = "Space Mission Engineering Tools"
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    'orbit',
    'satellite',
    'mission analysis',
    'sgp4',
    'propagator',
    'astrodynamics'
]
dependencies = [
    'cython',
    # ---------------------------------------------------- Numerical and Scientific
    'numpy',
    'scipy',
    'pandas',

    # ----------------------------------------------------------------- Operational
    'astropy',
    'fiona',
    'shapely',

    # ------------------------------------------------------------------ persisting
    'h5py',

    # -------------------------------------------------------------------- plotting
    'matplotlib',
    'PySide2',
    'PySide2-stubs',
    #PyQt5
    #PyQt5-stubs
    'pyvista',
    'pyvistaqt',
    'imageio-ffmpeg',
    ]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: C",
    "Programming Language :: Cython",
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Telecommunications Industry"
]

[tool.setuptools]
include-package-data = true
packages = [
    'smet',
    'smet.utils',
#    'smet.sofa'
]