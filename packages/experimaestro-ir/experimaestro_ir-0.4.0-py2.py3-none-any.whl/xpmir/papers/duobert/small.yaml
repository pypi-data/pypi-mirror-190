type: duobert-small
launcher:
    gpu: true
    tags: []
indexation:
    requirements: duration=2 days & cpu(mem=4G)
learner:
    validation_size: 10
    steps_per_epoch: 32
    validation_interval: 1
    batch_size: 16
    max_epoch: 4
    num_warmup_steps: 20
    warmup_min_factor: 0
    lr: 3.0e-6
    requirements: duration=2 days & cuda(mem=8G) * 2
evaluation:
    requirements: duration=2 days & cuda(mem=8G)
retriever_mono:
    k: 20
    val_k: 20
retriever_duo:
    k: 5
    val_k: 5
