[metadata]
name = btobex
version = attr: btobex.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = ...
license_files = LICENSE.txt
url = https://pypi.org/project/btobex
classifiers = 
	Operating System :: POSIX :: Linux
	Environment :: Console
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
python_requires = ==3.10.*
install_requires = 
	xpycommon >= 0.0.24
	btl2cap >= 0.0.11
package_dir = 
	=dist/obfuscated/merged
packages = 
	btobex
	btobex.pytransform
	
	btobex.pytransform.platforms.linux.x86_64
	btobex.pytransform.platforms.linux.aarch64
include_package_data = True

[options.entry_points]
console_scripts = 
	btobex = btobex.__main__:main

[egg_info]
tag_build = 
tag_date = 0

