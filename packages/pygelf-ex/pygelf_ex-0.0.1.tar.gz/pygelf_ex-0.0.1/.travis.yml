os: linux

dist: focal

language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - pypy3

install:
  - pip install -e .
  - pip install requests pytest-cov coveralls

before_script:
  - docker-compose -f tests/config/docker-compose.yml up -d
  - sleep 120
  - ./tests/config/bootstrap

script: py.test -v --cov=pygelf

after_script:
  - docker-compose -f tests/config/docker-compose.yml down

after_success:
  - coveralls
