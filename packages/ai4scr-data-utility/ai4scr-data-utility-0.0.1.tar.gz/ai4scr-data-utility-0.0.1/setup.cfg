[options]
package_dir = 
	=src
packages = find:
include_package_data = False

[options.package_data]
AI4SCRData = py.typed

[options.packages.find]
exclude = 
	*tests*

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
ignore = E203, E501, W503
per-file-ignores = 
	__init__.py:F401
	sphinx_documentations.py:W605

[egg_info]
tag_build = 
tag_date = 0

