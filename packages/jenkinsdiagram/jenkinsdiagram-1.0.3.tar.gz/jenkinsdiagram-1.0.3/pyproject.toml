[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jenkinsdiagram"
version = "1.0.3"
authors = [
    { name="James", email="IdiosApps@users.noreply.github.com" },
]
description = "Generate mermaid diagrams from Jenkins pipelines"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# https://peps.python.org/pep-0631/ dependencies example
dependencies = [
    'anytree==2.8.0',
    'click==8.1.3',
    'colorama==0.4.6',
    'commonmark==0.9.1',
    'Pygments==2.14.0',
    'rich==12.6.0',
    'shellingham==1.5.0.post1',
    'six==1.16.0',
    'typer==0.7.0',
]

[project.urls]
"Homepage" = "https://github.com/IdiosApps/jenkinsdiagram"
"Bug Tracker" = "https://github.com/IdiosApps/jenkinsdiagram/issues"