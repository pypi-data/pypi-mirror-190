[metadata]
name = banditsdk
version = 0.2.1
author = 4ngry
author_email = 4ngry24@gmail.com
description = Common usage tools
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/4ngry-GitHub/banditsdk
project_urls = 
	Bug Tracker = https://github.com/4ngry-GitHub/banditsdk/issues
clissifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operation System :: OS Independent

[options]
install_requires = 
	pydantic
	sqlalchemy
	importlib-metadata; python_version>="3.8"
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

