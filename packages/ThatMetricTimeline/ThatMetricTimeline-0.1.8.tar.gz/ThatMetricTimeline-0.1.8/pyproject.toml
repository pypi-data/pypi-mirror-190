[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ThatMetricTimeline"
version = "0.1.8"
dependencies = [
    "prompt_toolkit",
    "filelock",
    "pyperclip",
    "pathspec",
]
authors = [
  { name="Alessio Molinari", email="alessiomolinar@gmail.com" },
]
description = "This package is aimed at machine/deep learning practitioners. It helps keeping track of experiments, offering a consistent and automatized way to store and keep track of experiment results, code snapshot backups and more. It also exposes a terminal user interface to search and see previously ran experiments."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/levnikmyskin/that_metric_timeline"
"Bug Tracker" = "https://github.com/levnikmyskin/that_metric_timeline/issues"

[project.scripts]
tmt_tui = "tmt.tmt_tui:main"
