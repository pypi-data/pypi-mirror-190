[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bwtrack"
version = "1.4"
authors = [
  { name="Zhengyang Liu", email="liuzy19911112@gmail.com" },
]
description = "A small particle tracking package that detects black and white particles."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "myimagelib",
    "pandas",
    "scikit-image",
    "scipy",
    "matplotlib"
]

[project.urls]
"Homepage" = "https://github.com/zloverty/bwtrack"
"Bug Tracker" = "https://github.com/zloverty/bwtrack/issues"