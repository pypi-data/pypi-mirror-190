[tool.poetry]
name = "tutorial-hypermodern-python-winand"
version = "0.1.0"
description = "The hypermodern Python project"
license = "MIT"
authors = ["Makarov Andrey <winandfx@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/Winand/tutorial-hypermodern-python-winand"
repository = "https://github.com/Winand/tutorial-hypermodern-python-winand"
keywords = ["hypermodern"]
packages = [{include = "tutorial_hypermodern_python_winand", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8.1"
click = "^8.1.3"
requests = "^2.28.1"
desert = "^2022.9.22"
marshmallow = "^3.19.0"

[tool.poetry.scripts]
hypermodern-python = "tutorial_hypermodern_python_winand.console:main"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
coverage = {extras = ["toml"], version = "^7.0.4"}
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
black = "^22.12.0"
flake8 = "^6.0.0"
flake8-bandit = "^4.1.1"
flake8-black = "^0.3.6"
flake8-bugbear = "^23.1.20"
flake8-import-order = "^0.18.2"
safety = "^2.3.5"
mypy = "^0.991"
pyright = "^1.1.291"
typeguard = "^2.13.3"
flake8-annotations = "^3.0.0"
flake8-docstrings = "^1.7.0"
darglint = "^1.8.1"
xdoctest = "^1.1.1"
sphinx = "^6.1.3"
sphinx-autodoc-typehints = "^1.22"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["tutorial_hypermodern_python_winand"]

[tool.coverage.report]
show_missing = true
fail_under = 100


[[tool.mypy.overrides]]
module = ["nox", "pytest", "pytest_mock", "desert", "marshmallow"]
ignore_missing_imports = true

[tool.pyright]
extraPaths = ["src"]
reportMissingImports = false
reportMissingModuleSource = false
