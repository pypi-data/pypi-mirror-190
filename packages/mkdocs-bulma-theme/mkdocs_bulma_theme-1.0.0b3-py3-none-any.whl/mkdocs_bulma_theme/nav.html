{% if nav_item.children %}
<div class="navbar-item has-dropdown is-hoverable">
    <a class="navbar-link">{{ nav_item.title }}</a>
    <div class="navbar-dropdown">
        {% for nav_item in nav_item.children %}
        {% include "nav.html" %}
        {% endfor %}
    </div>
</div>
{% else %}
<div {% if nav_item.active %} class="navbar-item is-active" {% else %}
    class="navbar-item" {% endif %}>
    <a href="{{ nav_item.url|url }}">
        {{ nav_item.title }}
    </a>
</div>
{% endif %}
