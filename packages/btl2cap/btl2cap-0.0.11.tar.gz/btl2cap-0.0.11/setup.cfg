[metadata]
name = btl2cap
version = attr: btl2cap.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = Bluetooth L2CAP Utilities
url = https://pypi.org/project/btl2cap
long_description = file: README.md
long_description_content_type = text/markdown
license = Proprietary
license_files = LICENSE.txt
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
python_requires = ==3.10.*
install_requires = 
	xpycommon >= 0.0.24
	bthci >= 0.0.43
package_dir = 
	=dist/obfuscated/merged
packages = 
	btl2cap
	btl2cap.pytransform
	
	btl2cap.pytransform.platforms.linux.x86_64
	btl2cap.pytransform.platforms.linux.aarch64
	btl2cap.lib
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

