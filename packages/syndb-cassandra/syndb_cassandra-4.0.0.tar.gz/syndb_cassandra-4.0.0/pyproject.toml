[tool.poetry]
name = "syndb-cassandra"
version = "4.0.0"
description = "Casssandra driver assembly for SynDB"
authors = ["Can H. Tartanoglu <canhtart@gmail.com>"]
license = "BSD-4-Clause"
readme = "README.md"
packages = [{include = "syndb_cassandra"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
pydantic = "^1.10.2"
click = "^8.1.3"

cassandra-driver = {version = "^3.21.0", optional = true}
orjson = {version = "*", optional = true}

[tool.poetry.group.dev_monolithic]
optional = true

[tool.poetry.group.dev_monolithic.dependencies]
syndb-admin = {path = "../..", develop = true}

[tool.poetry.group.dev.dependencies]
pandas = "^1.4.3"
httpx = "^0.23.0"
black = "*"
isort = "*"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.2"
pytest-env = "^0.6.2"
asyncio = "^3.4.3"
pytest-asyncio = "^0.18.3"

[tool.poetry.extras]
driver = ["cassandra-driver", "pydantic", "orjson"]

[tool.poetry.scripts]
sycass = 'syndb_cassandra.cli:syndb_cassandra_cli'

[tool.pytest.ini_options]
env = ["CQLENG_ALLOW_SCHEMA_MANAGEMENT=1"]

[tool.isort]
profile = "black"

[tool.black]
line-length = 120
target-version = ["py310"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
