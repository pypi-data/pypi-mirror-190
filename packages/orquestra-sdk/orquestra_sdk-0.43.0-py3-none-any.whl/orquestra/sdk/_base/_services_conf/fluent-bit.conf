[SERVICE]
  Flush         1
  Log_Level     debug

[INPUT]
  name tail
  path  ${RAY_TEMP}/session_latest/logs/worker*
  refresh_interval 5
  tag ray.worker
  multiline.parser python

[FILTER]
  Name          rewrite_tag
  Match         ray.worker
  Rule          $log (wf.[\w]+.[0-9a-f]{7}) $1 true
  Emitter_Name  workflow_emitter

[OUTPUT]
  name file
  path ${OUTPUT_LOGS}
  match *
