# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eurodem2km"
version = "1.0.5"
description = "Provides local API to get Altitude of any point in Europe by Lat/Lon coordinates."
readme = "README.md"
authors = [{ name = "Marco Foi", email = "foimarco@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["dem", "altitude", "2km"]
dependencies = [
    "rasterio >= 1.3.5",
]
requires-python = ">=3.8"

# VSCode requires no 'dev' property in .toml file 
# in order to setup venv for unit testing with 'unittest' framework
#[project.optional-dependencies]
#dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

#[project.urls]
#Homepage = "https://github.com/realpython/reader"

[project.scripts]
eurodem2km = "eurodem2km.__main__:main"