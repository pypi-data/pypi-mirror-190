<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>{{ 'OWPOS | '+title if title else 'OpenWebPOS' }}</title>

    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" crossorigin="use-credentials">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/material.icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/materialize.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/override.min.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/helper.min.css') }}" media="screen">
</head>
<body>

{% block content %}

{% endblock %}

<script src="{{ url_for('static', filename='js/vendor/materialize.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/pwa.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.min.js') }}"></script>
</body>
</html>
