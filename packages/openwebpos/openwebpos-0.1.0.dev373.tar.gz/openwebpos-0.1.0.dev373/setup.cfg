[metadata]
name = openwebpos
dynamic = version
author = Javier Baez
author_email = baezdevs@gmail.com
description = Web-based point of sale system.
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/baezfb/OpenWebPOS
project_urls = 
	Bug Tracker = https://github.com/baezfb/OpenWebPOS/issues
classifiers = 
	Development Status :: 1 - Planning
	Framework :: Flask
	Environment :: Web Environment
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux

[options]
setup_requires = setuptools_scm
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	Flask~=2.2.2
	Flask-SQLAlchemy>=2.5,<3.1
	Flask-Login~=0.6.0
	Flask-WTF>=1.0,<1.2
	Flask-Migrate>=3.1,<4.1
	Flask-DebugToolbar~=0.13.1
	python-usernames~=0.3.1
	python-dotenv~=0.21.0
	python-slugify>=6.1.2,<7.1.0
	email-validator~=1.3.0
	SQLAlchemy-Utils>=0.38.3,<0.40.0
	python-escpos~=2.2.0
	pytz>=2022.2.1,<2022.8.0
	twilio~=7.15.0
	stripe~=4.2.0
	mysqlclient~=2.1.1
	psycopg2~=2.9.5
include_package_data = True

[options.packages.find]
where = src
exclude = tests, tests.*, wsgi.py, .env
include = 

[tools.setuptools.dynamic]
version = {attr = "openwebpos.__version__"}

[egg_info]
tag_build = 
tag_date = 0

