[metadata]
name = django-tailwind-comments
version = file: VERSION
author = Mahyar
author_email = mmaahhyyaarr@gmail.com
description = Django Comment app. It can be associated with any given model.
url = https://github.com/lordmahyar/django-tailwind-comments
project_urls = 
	Documentation=https://github.com/lordmahyar/django-tailwind-comments/README.rst
	Source Code=https://github.com/lordmahyar/django-tailwind-comments
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
keywords = django comment comments ajax

[options]
packages = find:
include_package_data = True
install_requires = django
zip_safe = False

[options.extras_require]
markdown = markdown

[flake8]
exclude = .git,*migrations*,test

[egg_info]
tag_build = 
tag_date = 0

