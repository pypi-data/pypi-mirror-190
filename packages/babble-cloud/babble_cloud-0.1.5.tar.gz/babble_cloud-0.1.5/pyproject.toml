[tool.poetry]
name = "babble-cloud"
version = "0.1.5"
description = "Rapidly deploy serverless HTTP APIs to AWS through a low-code Pythonic YAML configuration file."
authors = ["mkearney2023 <mkearney2023@gmail.com>"]
readme = "README.md"
packages = [{include = "babble"}]

[tool.poetry.dependencies]
python = ">=3.0,<4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
babble = "babble.pip_entry:main"