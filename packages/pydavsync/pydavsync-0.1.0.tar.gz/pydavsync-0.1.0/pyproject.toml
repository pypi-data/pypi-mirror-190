[tool.poetry]
name = "pydavsync"
version = "0.1.0"
description = "Synchronization command line for WebDav."
authors = ["Romain TAPREST <romain@taprest.fr>"]
homepage = "https://framagit.org/RomainTT/pydavsync"
repository = "https://framagit.org/RomainTT/pydavsync"
keywords = ["webdav", "sync"]
readme = "README.md"
license = "Mozilla Public License v2"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
webdav4 = "^0.9.7"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[tool.poetry.urls]
"Bug Tracker" = "https://framagit.org/RomainTT/pydavsync/-/issues"

[tool.poetry.scripts]
pydavsync = "pydavsync.cli:maincmd"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
