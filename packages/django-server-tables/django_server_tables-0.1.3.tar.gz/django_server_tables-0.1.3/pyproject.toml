[tool.poetry]
name = "django-server-tables"
version = "0.1.3"
description = "Utils to configure tables data on the server."
authors = ["egrvdaniil <d.egorov@agro.club>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Agro-Club/django-server-tables"
repository = "https://github.com/Agro-Club/django-server-tables"
documentation = "https://github.com/Agro-Club/django-server-tables"
classifiers = [
    'Framework :: Django',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Software Development',
]
packages = [
    {include="server_tables"},
]

[tool.poetry.dependencies]
python = "^3.10"
djangorestframework = "^3.14.0"
django-filter = "^22.1"


[tool.poetry.group.dev.dependencies]
flake8-black = "^0.3.3"
mypy = "^0.982"
pytest-django = "^4.5.2"
pytest-cov = "^4.0.0"
pytest-env = "^0.6.2"
flake8-absolute-import = "^1.0"
flake8-bugbear = "^22.9.23"
flake8-commas = "^2.1.0"
flake8-docstrings = "^1.6.0"
flake8-eradicate = "^1.4.0"
flake8-isort = "^5.0.0"
flake8-print = "^5.0.0"
flake8-printf-formatting = "^1.1.2"
flake8-pytest = "^1.4"
flake8-pytest-style = "^1.6.0"
flake8-variables-names = "^0.0.5"
flake8-quotes = "^3.3.1"
flake8-tidy-imports = "^4.7.0"
flake8-comprehensions = "^3.10.0"
flake8-class-attributes-order = "^0.1.3"
flake8-cognitive-complexity = "^0.1.0"
flake8-django = "^1.1.5"
flake8-fixme = "^1.1.1"
flake8-multiline-containers = "^0.0.19"
flake8-mutable = "^1.2.0"
flake8-pep3101 = "^2.0.0"
flake8-pie = "^0.16.0"
flake8-simplify = "^0.19.3"
flake8-use-fstring = "^1.4"
flake8-walrus = "^1.2.0"
darglint = "^1.8.1"
flake8-patch = "^0.1.0"
flake8-broken-line = "^0.6.0"
flake8-aaa = "^0.12.2"
flake8-fine-pytest = "^1.0.3"

[tool.poetry.group.test.dependencies]
pytest-django = "^4.5.2"
pytest-cov = "^4.0.0"
pytest-env = "^0.6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
