[pycodestyle]
max-line-length = 90

[pylint]
disable = C0103,  # invalid-name
	R0913,  # too-many-arguments

[isort]
profile = black
line_length = 90

[tool.black]
line-length = 90
exclude = \.git
	| \.mypy_cache
	| \.venv
	| dist

[tool:pytest]
testpaths = tests
pythonpath = src

[egg_info]
tag_build = 
tag_date = 0

