[tool.poetry]
name = "git-flux"
version = "0.1.0"
description = "A command-line tool to manage commits for Git repositories."
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "git_flux", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
click = "^8.1.3"

[tool.poetry.group.dev.dependencies]
coverage = "^7.1.0"
pre-commit = "^3.0.4"
pyinstaller = "^5.7.0"
pylint = "^2.16.1"
pytest = "^7.2.1"

[tool.poetry.scripts]
git-flux= "git_flux.__main__:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
