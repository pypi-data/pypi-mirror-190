[tox]
envlist = py{38,39,310}-requests{2.22,2.23,2.24,2.25,2.26}
minversion = 3
isolated_build = True

[testenv]
deps =
    requests2.26: requests >=2.26, <2.27
    requests2.25: requests >=2.25, <2.26
    requests2.24: requests >=2.24, <2.25
    flit >=3.3, <4
install_command =
    python tox_install_deps.py {opts} {packages}
commands = pytest

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
