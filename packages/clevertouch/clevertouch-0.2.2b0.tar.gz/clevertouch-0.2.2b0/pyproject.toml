[tool.pdm.dev-dependencies]
dev = [
    "autopep8>=2.0.1",
    "pytest>=7.2.1",
    "pytest-asyncio>=0.20.3",
    "python-dotenv>=0.21.1",
    "black>=22.12.0",
]

[tool.pytest.ini_options]
log_cli = 1
log_cli_level = "DEBUG"

[project]
name = "clevertouch"
version = "0.2.2b"
description = "API for interacting with Touch E3 smart device controllers via CleverTouch cloud accounts"
authors = [
    { name = "hemphen", email = "michael.hemph@gmail.com" },
]
dependencies = [
    "aiohttp>=3.8.1",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"
