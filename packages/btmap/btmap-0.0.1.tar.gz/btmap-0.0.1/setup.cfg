[metadata]
name = btmap
version = attr: btmap.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = ...
license_files = LICENSE.txt
url = https://pypi.org/project/btmap
classifiers = 
	Operating System :: POSIX :: Linux
	Environment :: Console
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
python_requires = ==3.10.*
install_requires = 
	xpycommon >= 0.0.24
	btobex >= 0.0.1
package_dir = 
	=dist/obfuscated/merged
packages = 
	btmap
	btmap.pytransform
	
	btmap.pytransform.platforms.linux.x86_64
	btmap.pytransform.platforms.linux.aarch64
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

